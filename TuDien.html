<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TuDien</title>
</head>
<body>
<script>
    let english = ['me', 'you', 'somebody', 'they', 'he', 'she'];
    let vietnam = ['tôi', 'bạn', 'ai đó', 'họ', 'anh ấy', 'cô ấy'];
    let keyword = "";
    do {
        keyword =prompt('Mời bạn nhập vào từ tiếng anh');
        if (english.includes(keyword)){
            let index =english.indexOf(keyword);
            alert(vietnam[index]);
        }else{
            alert('không có từ này mời nhập lại');
        }
    }while (!english.includes(keyword));


</script>
</body>
</html>
